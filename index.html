<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-Fi Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-operand"></div>
      <div class="current-operand">0</div>
    </div>
    <div class="buttons">
      <button class="special mode" data-mode>2nd</button>
      <button class="special" data-clear>AC</button>
      <button class="special" data-delete>DEL</button>
      <button class="special" data-operation>÷</button>

      <button class="special" data-operation>sin</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>

      <button class="special" data-operation>cos</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>

      <button class="special" data-operation>tan</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>

      <button class="special" data-operation>log</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button class="special equals" data-equals>=</button>

      <button class="special" data-operation>x²</button>
      <button class="special" data-operation>π</button>
      <button class="special" data-operation>e</button>
      <button class="special" data-operation>×</button>

      <button class="special" data-operation>√</button>
      <button class="special" data-operation>(</button>
      <button class="special" data-operation>)</button>
      <button class="special" data-operation>-</button>

      <button class="special" data-operation>%</button>
      <button class="special" data-operation>|x|</button>
      <button class="special" data-operation>1/x</button>
      <button class="special" data-operation>+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
